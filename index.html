<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    
    <style>
      body {
    font-family: Arial, sans-serif;
    background-color:#ccfff4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
}

h1 {
    margin-bottom: 20px;
}

input[type="text"] {
    width: calc(100% - 22px);
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

button {
    padding: 10px 20px;
    border: none;
    background-color: #75d8d3;
    color: #fff;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #13e0d6;
}

ul {
    list-style-type: none;
    padding: 0;
}

li {
    background: #f9f9f9;
    padding: 10px;
    margin: 5px 0;
    border-radius: 4px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

li.completed {
    text-decoration: line-through;
    color: #6c757d;
}

button.delete {
    background: #e2572d;
}

button.delete:hover {
    background: #e0641d;
}

button.delete, button.toggle {
    border: none;
    background: none;
    cursor: pointer;
    color: #4adb97;
}

    </style>

</head>
<body>

    <div class="container">
        <h1>To-Do List</h1>
        <input type="text" id="taskInput" placeholder="Add a new task...">
        <button id="addTaskBtn">Add Task</button>
        <ul id="taskList"></ul>
    </div>
    
</body>

<script>
    document.addEventListener('DOMContentLoaded', () => {
    const taskInput = document.getElementById('taskInput');
    const addTaskBtn = document.getElementById('addTaskBtn');
    const taskList = document.getElementById('taskList');

    // Load tasks from localStorage
    loadTasks();

    // Add task event
    addTaskBtn.addEventListener('click', addTask);
    taskInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            addTask();
        }
    });

    // Add a task
    function addTask() {
        const taskText = taskInput.value.trim();
        if (taskText === '') return;

        // Create task element
        const li = document.createElement('li');
        li.innerHTML = `
            <span class="task-text">${taskText}</span>
            <div>
                <button class="toggle">âœ”</button>
                <button class="delete">ðŸ—‘</button>
            </div>
        `;

        // Append task to list
        taskList.appendChild(li);

        // Add event listeners
        li.querySelector('.toggle').addEventListener('click', toggleTask);
        li.querySelector('.delete').addEventListener('click', removeTask);

        // Save to localStorage
        saveTasks();

        // Clear input
        taskInput.value = '';
    }

    // Toggle task completion
    function toggleTask(e) {
        const li = e.target.closest('li');
        li.classList.toggle('completed');
        saveTasks();
    }

    // Remove task
    function removeTask(e) {
        const li = e.target.closest('li');
        li.remove();
        saveTasks();
    }

    // Save tasks to localStorage
    function saveTasks() {
        const tasks = [];
        document.querySelectorAll('#taskList li').forEach(li => {
            const taskText = li.querySelector('.task-text').textContent;
            const isCompleted = li.classList.contains('completed');
            tasks.push({ text: taskText, completed: isCompleted });
        });
        localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    // Load tasks from localStorage
    function loadTasks() {
        const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        tasks.forEach(task => {
            const li = document.createElement('li');
            li.classList.toggle('completed', task.completed);
            li.innerHTML = `
                <span class="task-text">${task.text}</span>
                <div>
                    <button class="toggle">âœ”</button>
                    <button class="delete">ðŸ—‘</button>
                </div>
            `;
            taskList.appendChild(li);

            // Add event listeners
            li.querySelector('.toggle').addEventListener('click', toggleTask);
            li.querySelector('.delete').addEventListener('click', removeTask);
        });
    }
});

</script>
</html>
